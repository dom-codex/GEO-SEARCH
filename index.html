<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="css/main.css"
        rel="stylesheet" />
    <title>Geo Search</title>
</head>

<body>
    <main>
        <header>
            <h2>Geo Search</h2>
        </header>
        <section class="geo-body">
            <div class="location-name">
                <p>Lagos,Nigeria</p>
            </div>
            <div class="temp-label">
                <p>Temperature</p>
                <button>conv</button>
            </div>
            <div class="temperature">
                <p>27 &deg;C</p>
            </div>
            <div class="pos-label">
                <p>Location</p>
                <button>Map</button>
            </div>
            <div class="positions">
                <div class="latitude">
                    <p>Latitude</p>
                    <p>20.45 &deg;</p>
                </div>
                <div class="longitude">
                    <p>Longitude</p>
                    <p>25.45 &deg;</p>
                </div>
                <div
                    class="weather-conditions">
                    <h3
                        class="weather-condition">
                        Weather Conditions
                    </h3>
                    <div class="wind-speed">
                        <span>Wind-Speed</span>
                        <div>20km/h</div>
                    </div>
                    <div class="humidity">
                        <span>Humidity</span>
                        <div>20%</div>
                    </div>
                    <div class="prep">
                        <span>Precipitation</span>
                        <div>20</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
