<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="css/main.css"
        rel="stylesheet" />
    <title>Geo Search</title>
</head>

<body>
    <div class="loading">
        <img src="geoload.gif" />
    </div>
    <main>
        <section class="weather-reports">
            <div class="dialog">
                <div class="dialog-body">
                    <div
                        class="dialog-title">
                        <p>NOTE</p>
                    </div>
                    <div class="dialog-text">
                        <p>
                            Location not
                            found!!!
                        </p>
                    </div>
                    <div class="d-ctrls">
                        <button
                            class="d-close">CLOSE</button>
                        <button
                            class="retry">RETRY</button>
                    </div>
                </div>
            </div>
            <header>
                <div class="header">
                    <h2><span>Geo</span>Search
                    </h2>
                    <div class="search">
                        <input type="text"
                            placeholder="Enter location" />
                        <button
                            class="search-btn">search</button>
                    </div>
                </div>
            </header>
            <section class="geo-body">
                <div class="location-name">
                    <p>Lagos,Nigeria</p>
                </div>
                <div class="temp-label">
                    <p>Temperature</p>
                    <button
                        class="open-conv">conv</button>
                </div>
                <div class="temperature">
                    <p>27
                        &deg;<small>C</small>
                    </p>
                    <small
                        class="desc"></small>
                </div>
                <div class="pos-label">
                    <p>Location</p>
                    <button
                        class="openMap">Map</button>
                </div>
                <div class="positions">
                    <div class="latitude">
                        <p>Latitude</p>
                        <p class="lat">20.45
                            &deg;</p>
                    </div>
                    <div class="longitude">
                        <p>Longitude</p>
                        <p class="long">25.45
                            &deg;</p>
                    </div>
                </div>
                <div
                    class="weather-conditions">
                    <h3
                        class="weather-condition">
                        Weather Conditions
                    </h3>
                    <div class="wind-speed">
                        <span
                            class="">Wind-Speed</span>
                        <div class="val ws">
                            20km/h
                        </div>
                    </div>
                    <div class="humidity">
                        <span>Humidity</span>
                        <div class="val">20%
                        </div>
                    </div>
                    <div class="pressure">
                        <span>Pressure</span>
                        <div class="val">
                            20
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </section>
        <section class="calculator">
            <div class="temp-body">
                <div id="tempcontainer">
                    <p class="text-1"
                        id="temp-title">
                        Temperature Converter
                    </p>
                    <span><button
                            class="close">close</button></span>
                    <hr />

                    <div
                        class="temp-component">
                    </div>
                    <span
                        class="text-1">Convert:</span><input
                        type="number"
                        placeholder="Enter value of temperature to convert"
                        id="inputArea"
                        class="inputArea input">
                </div>
                <div class="temp-component"
                    id="convertFrom">
                    <span
                        class="text-1">From:</span><select
                        id="selectFrom">
                        <option
                            value="degree">
                            Degree
                            centigrade
                        </option>
                        <option
                            value="farenheit">
                            farenheit
                        </option>
                    </select></div>
                <div class="temp-component"
                    id="convertTo"><span
                        class="text-1">To:</span><select
                        id="selectTo">
                        <option
                            value="farenheit">
                            farenheit
                        </option>
                        <option
                            value="degree">
                            Degree
                            centigrade
                        </option>
                    </select> </div>
                <div class="temp-component"
                    id="Result">
                    <span
                        class="text-1">Result:</span><input
                        type="text"
                        placeholder="result"
                        class="inputArea input result"
                        id="result"
                        readonly />
                </div>
                <div id="convertercontainer">
                    <button type="button"
                        id="converter">convert</button>
                </div>
            </div>
            </div>
        </section>
        <section class="mapview">
            <div class="mapdesc">
                <h2>Map Of</h2>
                <p>Lagos,Nigeria</p>
            </div>
            <div class="map">
                <img src="./warri.png" />
            </div>
            <div class="map-close">
                <button
                    class="map-close">CLOSE</button>
            </div>
        </section>
    </main>
    <script
        src="./js/jquery-3.4.1.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
